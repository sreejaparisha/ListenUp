<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to ListenUp</title>
  <link rel="stylesheet" href="loginPage.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo-icon"><strong>üéß</strong></div>
    <h2>Log in to ListenUp</h2>

    <div class="social-buttons">
      <button class="btn google">Continue with Google</button>
      <button class="btn facebook">Continue with Facebook</button>
      <button class="btn apple">Continue with Apple</button>
      <button class="btn phone">Continue with phone number</button>
    </div>

    <hr class="divider" />

    <div class="login-form">
      <label for="email">Email or username</label>
      <input type="text" id="email" placeholder="Email or username" />
      <button class="continue-btn">Continue</button>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
